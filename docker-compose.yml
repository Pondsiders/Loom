# The Loom - Production Configuration (alpha-pi)

services:
  loom:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    environment:
      - UPSTREAM_URL=http://alpha-pi:18090
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - OTEL_SERVICE_NAME=loom
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://alpha-pi:6379
    volumes:
      - /Pondside:/Pondside:ro  # For soul doc and compact prompt
    restart: unless-stopped
    dns:
      - ${TAILSCALE_DNS}
      - ${PUBLIC_DNS}
    dns_search:
      - ${TAILSCALE_SEARCH}

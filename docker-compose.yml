# The Loom - Production Configuration (alpha-pi)

services:
  loom:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18080:8080"
    environment:
      - UPSTREAM_URL=http://alpha-pi:18090
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
      - OTEL_SERVICE_NAME=loom
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${PONDSIDE_ANTHROPIC_API_KEY}
    volumes:
      - /Pondside:/Pondside:ro  # For soul doc and compact prompt
      - /Pondside/Basement/Loom/last_alpha_request_pre.json:/data/last_alpha_request_pre.json:rw
      - /Pondside/Basement/Loom/last_alpha_request_post.json:/data/last_alpha_request_post.json:rw
    restart: unless-stopped
    dns:
      - ${TAILSCALE_DNS}
      - ${PUBLIC_DNS}
    dns_search:
      - ${TAILSCALE_SEARCH}
